<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SolarWave: Soluciones integrales de energía solar. Venta de placas solares de alta calidad, instalación profesional y servicios de mantenimiento para hogares y empresas.">
    <meta name="keywords" content="energía solar, placas fotovoltaicas, instalación solar, mantenimiento de paneles, eficiencia energética">
    <meta name="author" content="SolarWave">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Contacto</title>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main>
        <div class="container-fluid d-flex justify-content-center mt-5 mb-5">
            <div class="contenido pt-5 pb-5 px-4 w-100">
                <h2 data-translate="contactanos">Contáctanos</h2>
                <p data-translate="pregunta_presupuesto">¿Tienes alguna pregunta o necesitas un presupuesto? ¡Contáctanos y te ayudaremos!</p>
    
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <form action="https://formsubmit.co/f3925ff77a2424e8252b81ea1a31a6a0" method="POST" class="mt-4">
                            <div class="mb-3">
                                <label for="nombre" class="form-label"><i class="fas fa-user"></i> <span data-translate="nombre">Nombre</span></label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
    
                            <div class="mb-3 mt-3">
                                <label for="apellido" class="form-label"><i class="fas fa-user"></i> <span data-translate="apellido">Apellido</span></label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
    
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
    
                            <div class="mb-3 mt-3">
                                <label for="telefono" class="form-label"><i class="fas fa-phone"></i> <span data-translate="telefono">Teléfono</span></label>
                                <input type="tel" class="form-control" id="telefono" name="telefono">
                            </div>
    
                            <div class="mb-3 mt-3">
                                <label for="interes" class="form-label"><i class="fas fa-question-circle"></i> <span data-translate="estoy_interesado_en">Estoy interesado en:</span></label>
                                <select class="form-select" id="interes" name="interes">
                                    <option value="presupuesto" data-translate="solicitar_presupuesto">Solicitar un presupuesto</option>
                                    <option value="informacion" data-translate="informacion_instalacion">Información sobre instalación</option>
                                    <option value="mantenimiento" data-translate="solicitar_mantenimiento">Solicitar servicio de mantenimiento</option>
                                    <option value="otro" data-translate="otro">Otro</option>
                                </select>
                            </div>
    
                            <div class="mb-3 mt-3">
                                <label for="mensaje" class="form-label"><i class="fas fa-comment"></i> <span data-translate="mensaje">Mensaje</span></label>
                                <textarea class="form-control" name="mensaje" id="mensaje" rows="4" required></textarea>
                            </div>
    
                            <div class="buton-submit text-center">
                                <button type="submit" data-translate="enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
 <!--flecha inicio-->
    
       <button id="scrollTopBtn" class="scroll-top-btn">
        <i class="fas fa-chevron-up"></i>
    </button>
    <!--flecha fin-->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/scriptNav.js"></script>
    <script src="./scripts/scriptFooter.js"></script>
    <script src="scriptTranslate.js"></script>
    <script src="scripts/faq.js"></script>
    <script src="scripts/flecha.js"></script>
</body>
</html>
