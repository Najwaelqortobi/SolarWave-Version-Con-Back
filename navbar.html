<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!--debo siempre poner el css despues css de bootstrap para que funciona lo que estoy sobreescribiendo-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Navbar</title>

<body>

                    </a>

                        <li><a class="dropdown-item" href="#" data-translate="accessories"><i class="fas fa-plug me-2"></i>Accesorios</a></li>
                        <li><hr class="dropdown-divider"></li>

                        <li><a class="dropdown-item" href="#" data-translate="solarInstallation"><i class="fas fa-tools me-2"></i>Instalación de sistemas solares</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" data-translate="maintenance"><i class="fas fa-wrench me-2"></i>Mantenimiento y reparación</a></li>

                        <li><a class="dropdown-item" href="#" data-translate="energyConsulting"><i class="fas fa-lightbulb me-2"></i>Consultoría energética</a></li>
