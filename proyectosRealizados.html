<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos Realizados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <main>
    <div class="container py-4">
        <h1 data-translate ="proyectos-realizados-titulo" class="text-center mb-5">Proyectos Realizados</h1>
        <div class="proyectos-realizados row g-4 mb-5">
            <!-- Los proyectos se insertarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para mostrar detalles del proyecto -->
    <div class="modal fade" id="proyectoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content proyecto-detalle-content"> <!--es la class para poner background-color a todo el contenido donde 
                se mostrara los detalles del producto-->
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido del modal se llenará dinámicamente aqui -->
                </div>
            </div>
        </div>
    </div>
</main>
     <!--flecha inicio-->
    
       <button id="scrollTopBtn" class="scroll-top-btn">
        <i class="fas fa-chevron-up"></i>
    </button>
    <!--flecha fin-->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="scripts/proyectosRealizados.js"></script>
    <script src="scripts/scriptNav.js"></script>
    <script src="scripts/scriptFooter.js"></script>
    <script src="scriptTranslate.js"></script>
    <script src="scripts/proyectoDetalles.js"></script>
     <script src="scripts/flecha.js"></script>
</body>
</html>
