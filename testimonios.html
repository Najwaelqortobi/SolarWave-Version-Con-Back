<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>
    <main>
        <div class="container py-4">
            <h1 class="mb-4 text-center">Testimonios</h1>
            <!-- Formulario -->
            <div class="row justify-content-center mb-5">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">¡Deja tu opinión!</h5>
                            <form id="testimonialForm">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="comentario" class="form-label">Tu opinión</label>
                                    <textarea class="form-control" id="comentario" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Lista de testimonios -->
            <div class="row justify-content-center">
                <div class="col-md-8" id="testimonialsList">
                    <!-- Los testimonios se cargarán aquí por JavaScript -->
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <script src="scripts/scriptNav.js"></script>
    <script src="scripts/scriptFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/testimonios.js"></script>
    

</body>
</html>
