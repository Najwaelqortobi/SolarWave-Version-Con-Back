<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Testimonios</h1>
        
        <!-- Formulario para agregar opinión -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">¡Deja tu opinión!</h5>
                        <form id="testimonialForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="comentario" class="form-label">Tu opinión</label>
                                <textarea class="form-control" id="comentario" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Lista de testimonios -->
        <div class="row justify-content-center">
            <div class="col-md-8" id="testimonialsList">
                <!-- Ejemplo de testimonio -->
                <div class="testimonial-card mb-4">
                    <div class="d-flex justify-content-between">
                        <span class="author">María G.</span>
                        <span class="date">18/05/2025</span>
                    </div>
                    <p class="mt-2 mb-1">¡Servicio excelente y muy profesional! Recomiendo totalmente.</p>
                    <div class="response">
                        <strong>Respuesta:</strong>  
                        ¡Gracias, María! Nos alegra saber que tu experiencia fue positiva.
                    </div>
                </div>
                <!-- Más testimonios se agregarán aquí dinámicamente -->
            </div>
        </div>
    </div>
</main>
<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="proyectosRealizados.js"></script>
<script src="scriptNav.js"></script>
<script src="scriptFooter.js"></script>
<script src="scriptTranslate.js"></script>
<script src="proyectoDetalles.js"></script>
</body>
</html>
