<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/testimonios.css">
</head>
<body class="bg-gradient-primary">

    <div id="navbar-placeholder"></div>
    <main>
        <div class="container py-4">
            <h1 class="mb-4 text-center text-gradient fw-bold">Lo que dicen nuestros clientes</h1>
            <!-- Formulario -->
            <div class="row justify-content-center mb-5">
                <div class="col-lg-7 col-md-9">
                    <div class="card shadow-lg border-0 bg-glass animate__animated animate__fadeInDown">
                        <div class="card-body rounded-4">
                            <h5 class="mb-3 text-opinion">¡Deja tu opinión!</h5>
                            <form id="testimonialForm">
                                <div class="mb-3">
                                    <label for="nombre" class="label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="comentario" class="label">Tu opinión</label>
                                    <textarea class="form-control" id="comentario" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn-gradient w-100 fw-bold">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Lista de testimonios -->
            <div class="row justify-content-center testimonialcard">
                <div class="col-lg-7 col-md-9" id="testimonialsList">
                    
                    <!-- Los testimonios se cargarán aquí por JavaScript -->
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <script src="scripts/scriptNav.js"></script>
    <script src="scripts/scriptFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/testimonios.js"></script>
</body>
</html>
